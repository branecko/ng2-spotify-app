<h1>Need Music?</h1>
<p class="lead">Use ng2 Spotify App</p>

<form>
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            placeholder="Search Artists..."
            [(ngModel)]="searchStr"
            name="searchStr"
            (keyup)="searchMusic()"
        />
    </div>
</form>
